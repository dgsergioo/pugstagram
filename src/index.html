<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Pugstagram</title>
  <link rel="icon" type="image/icon" href="../images/favicon.ico">
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>

  <!-- ============================================================ -->
  <!--                            HEADER                            -->
  <!-- ============================================================ -->
  <header class="header">
    <div class="header-container">
      <div class="header-content">
        <div class="header-logo">
          <!-- TILULO DEL SITIO -->
          <img class="logo" src="../images/logo.png" alt="logoInstagram">
        </div>
        <!-- BUSCADOR -->
        <div class="header-search">
          <span><img src="../images/search.svg" alt="buscar"></span>
          <span>Buscar</span>
        </div>
        <!-- MENU -->
        <div class="header-nav">
          <div class="nav-button">
            <a href="#" class="home"></a>
            <a href="#" class="compass"></a>
            <a href="#" class="heart"></a>
            <a href="#" class="profile"></a>           
          </div>             
        </div>
      </div>
    </div>
  </header>

  <!-- ============================================================ -->
  <!--                        MAIN - SECTIONS                       -->
  <!-- ============================================================ -->
  <main class="main">
    <div class="main-container">
      <!-- ==================== SECTION 1 ====================== -->
      <section class="users-container">
        <div class="friends-container">
          <div class="friends">
            <div class="friends-image">
              <div class="image-one"></div>
            </div>
            <div class="friends-name">
              <p>Candy</p>
            </div>
          </div>
          <div class="friends">
            <div class="friends-image">
              <div class="image-two"></div>
            </div>
            <div class="friends-name">
              <p>Gora</p>
            </div>
          </div>
          <div class="friends">
            <div class="friends-image">
              <div class="image-three"></div>
            </div>
            <div class="friends-name">
              <p>Elmo</p>
            </div>
          </div>
          <div class="friends">
            <div class="friends-image">
              <div class="image-one"></div>
            </div>
            <div class="friends-name">
              <p>Candy</p>
            </div>
          </div>
          <div class="friends">
            <div class="friends-image">
              <div class="image-two"></div>
            </div>
            <div class="friends-name">
              <p>Gora</p>
            </div>
          </div>
          <div class="friends">
            <div class="friends-image">
              <div class="image-three"></div>
            </div>
            <div class="friends-name">
              <p>Elmo</p>
            </div>
          </div>
          <div class="friends">
            <div class="friends-image">
              <div class="image-one"></div>
            </div>
            <div class="friends-name">
              <p>Candy</p>
            </div>
          </div>
        </div>
        <!-- ========================================== -->
        <div class="container-user">
          <div class="user-data">
            <div class="user-data-img"></div>
            <div class="user-data-options">
              <p>Elmo</p>
              <span class="menu"></span>
            </div>
          </div>
          <figure class="user-image">
            imagen
          </figure>
          <div class="user-likes">
            iconos
          </div>
          <div class="counter">
            20 Me Gusta
          </div>
          <div class="user-information">
            texto descriptivo
          </div>
          <div class="user-commentary">
            agrega un comentario
          </div>
        </div>

      </section>

      <!-- ==================== SECTION 2 ====================== -->
      <section class="profile-container">
        <div class="profile-data"></div>
        <div class="profile-suggestion">
          <div class="suggestion-title"></div>
          <div class="suggestion-view">
            <div class="view-user"></div>
            <div class="view-state"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- ============================================================ -->
  <!--                            FOOTER                            -->
  <!-- ============================================================ -->
  <footer class="footer">
  </footer>

</body>

</html>
